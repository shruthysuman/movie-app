<h1>Popular series</h1>
<mat-card class="example-card" *ngFor="let user of series">
  <img mat-card-image src="https://image.tmdb.org/t/p/w500/{{user.backdrop_path}}">
  <mat-card-content>
    <h2>{{user.original_name}}</h2>
    <p>First-air-Date: {{user.first_air_date}}</p>
  </mat-card-content>

  <mat-card-actions>
    <a [routerLink]="['/movieContent/',user.id]">View details</a>
  </mat-card-actions>

</mat-card>
