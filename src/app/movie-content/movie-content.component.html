 <div class="row" *ngIf="movie">

   <div class="row">


     <div class="col-md-3">
       <h3>Full movie details</h3>

       <img class="MoviePoster" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" />
       <button mat-button>Visit Movies Website</button>
     </div>

     <div class="col-md-8">
       <div class="sect">
         <h2>{{movie.title}}</h2>
         <p>{{movie.tagline}}</p>
         <h3>Overview</h3>
         <p>{{movie.overview}}</p>

         <div class="cast">
           <h2 style="text-align: center">CAST</h2>
           <mat-card class="cast_card" *ngFor="let actor of cast">
             <img src="https://image.tmdb.org/t/p/w500/{{actor.profile_path}}">
             <mat-card-content>
               <p>{{actor.backdrop_path}}</p>
               <a [routerLink]="['/actor',actor.id]">{{actor.name}}</a>
             </mat-card-content>
           </mat-card>
         </div>
       </div>
     </div>
   </div>
 </div>


 <div class="row" *ngIf="trailer">
   <div class="video">
     <h3>{{trailer.name}}</h3>
   </div>
 </div>

 <div class="similarMovies">
   <h2 style="text-align:center">Similar Movies</h2>
   <mat-card class="similar_card" *ngFor="let simi of similar">
     <img src="https://image.tmdb.org/t/p/w500/{{simi.poster_path}}" />
     <mat-card-content>
       <p>{{simi.original_title}}</p>
       <a [routerLink]="['/similarMovies', simi.id ]">View Details</a>
     </mat-card-content>
   </mat-card>
 </div>

 <div class="movieReviews">
   <h2 style="text-align:center">Reviews</h2>
   <mat-card class="reviews_card" *ngFor="let reve of reviews">
     <mat-card-content>
       <p>{{reve.content}}</p>
       <footer> -- {{reve.author}}</footer>
     </mat-card-content>

   </mat-card>
 </div>
