<h1>Upcoming movies</h1>

<mat-card class="example-card" *ngFor="let result of upcoming">
  <img mat-card-image src="https://image.tmdb.org/t/p/w500/{{result.backdrop_path}}">
  <mat-card-content>
    <h2>{{result.original_title}}</h2>
    <p>Release Date: {{result.release_date}}</p>
  </mat-card-content>

  <mat-card-actions>
    <a [routerLink]="['/movieContent/',result.id]">View details</a>
  </mat-card-actions>

</mat-card>
